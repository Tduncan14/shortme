<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortly</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
  <link

    rel="stylesheet">
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <!-- Nav container -->
  <nav class="relative container mx-auto p-8">
    <!-- Flex container for all items -->
    <div class="flex items-center justify-between">
      <!-- Logo side of the nav -->
      <div class="flex items-center space-x-20">
        <!-- Logo -->
        <img src="images/logo.svg" alt="Logo">
        <!-- Left Menu -->
        <div class="hidden lg:flex font-bold space-x-8">
          <a href="#" class="text-gray-400 hover:text-violet-500">Features</a>
          <a href="#" class="text-gray-400 hover:text-violet-500">Pricing</a>
          <a href="#" class="text-gray-400 hover:text-violet-500">Resources</a>
        </div>
      </div>
      <!-- Right Button Menu -->
      <div class="hidden lg:flex items-center space-x-6 font-bold text-gray-400">

        <div class="hover:text-violet-700">Login</div>

        <a href="" class="px-8 py 3 font-bold text-black bg-cyan-500 rounded-full hover:opacity-70">Sign up</a>

      </div>

      <!-- to hamburger menu -->
    </div>
    <!-- mobile menu -->
  </nav>
  <!-- hero section -->
  <section id="hero">
    <!-- hero container -->
    <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
      <!-- content container -->
      <div class="flex flex-col space-y-10 mb-44 lg:mt-16 lg:w-1/2 xl:mb-52">
        <h1 class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-elft">
          More than just shorter links
        </h1>

        <p class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left">
          Build your brand's recognition and get detailed insights on how your links are performing.
        </p>

        <div class="mx-auto lg:mx-0">
          <a href="#"
            class="py-5 px-10 text-2xl font-bold text-color-white bg-[#00FFFF] rounded-full lg:py-4 hover:opacity-70">
            GET STARTED
          </a>
        </div>


      </div>
      <!-- Image -->
      <div class="mb-24 mx-auto md:w-180 lg:mb-0 lg:w-1/2">
        <img src="images/illustration-working.svg" />
      </div>
    </div>
  </section>

</html>
